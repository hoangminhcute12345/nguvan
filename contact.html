<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên hệ với chúng tôi</title>
    <style>
      /* Cấu hình cơ bản cho trang */
      body {
        font-family: Arial, sans-serif;
        background-color: #ffebcc; /* Màu nền cam nhạt */
        margin: 0;
        padding: 0;
        color: #333; /* Màu chữ tối cho dễ đọc */
      }

      .head {
        display: flex;
        align-items: center; /* Canh giữa theo chiều dọc */
        padding: 10px 20px; /* Giảm padding để box ngắn lại */
        background-color: #ff7f50; /* Màu nền đỏ cam cho header */
        width: fit-content; /* Đảm bảo chiều rộng chỉ bao phủ nội dung */
        margin: 10px; /* Khoảng cách giữa box và các phần tử khác */
        border-radius: 15px; /* Bo tròn */
      }

      .head img {
        width: 40px; /* Kích thước logo */
        margin-right: 10px; /* Khoảng cách giữa logo và chữ */
      }

      .head a {
        font-size: 15px;
        color: white;
        margin: 0; /* Loại bỏ margin mặc định */
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        text-align: center;
      }

      .email-link {
        display: block;
        font-size: 18px;
        color: #ff6347; /* Màu đỏ cam cho liên kết */
        text-decoration: none;
        text-align: center;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #fff;
        border-radius: 5px;
        border: 1px solid #ff6347;
      }

      .email-link:hover {
        background-color: #ff6347;
        color: white;
      }

      .return a {
        text-decoration: none;
        color: #ff6347; /* Màu đỏ cam cho liên kết */
        font-weight: bold;
        padding: 10px 20px;
        display: inline-block;
        margin: 20px;
        background-color: #fff;
        border-radius: 5px;
        border: 1px solid #ff6347;
      }

      .return a:hover {
        background-color: #ff6347;
        color: white;
      }

      a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        margin-top: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="head" id="head">
      <img src="logo.png" alt="Logo" />
      <a href="index.html">Nhóm MATH</a>
    </div>

    <div class="return" id="return">
      <a href="./index.html" class="back-link">Trở lại</a>
    </div>

    <div class="container">
      <h1>Liên hệ với chúng mình</h1>
      <p>
        Chúng mình rất vui khi nhận được phản hồi từ bạn. Để liên hệ, vui lòng
        gửi email đến địa chỉ dưới đây:
      </p>
      <a href="mailto:hoangminhcute12345@gmail.com" class="email-link"
        >hoangminhcute12345@gmail.com</a
      >
    </div>
  </body>
</html>
